<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<div id="graph1"></div>
    
<div id="graph2"></div>    

<script type="text/javascript">
  var spec1 = "https://raw.githubusercontent.com/ntry0001/assignment2/master/Map";
  vegaEmbed('#graph1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
var spec2 = "https://raw.githubusercontent.com/ntry0001/assignment2/master/StackedLines";
  vegaEmbed('#graph2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
</script>
</body>
</html>
